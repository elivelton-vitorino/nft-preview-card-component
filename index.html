<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/variable.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="nft-card">
      <a href="#" class="image-link">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium NFT image" class="image">
      </a>

      <a href="#" class="title-link">
        <h2 class="title">Equilibrium #3429</h2>
      </a>

      <p class="about">Our Equilibrium collection promotes balance and calm.</p>

      <div class="info">
        <p class="price">0.041 ETH</p>
        <p class="days-left">3 days left</p>
      </div>

      <div class="creator">
        <img src="./images/image-avatar.png" alt="NFT creador" class="avatar">
        <p class="text">Creation of <a href="#" class="name">Jules Wyvern</a></p>
      </div>
    </div>
  </main>
</body>

</html>
